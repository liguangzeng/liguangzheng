<ion-view view-title='{{filmInformData.name}}电影简介' hide-tabs="true">
  <ion-content style="background-color: #EBEBEB;" has-bouncing="true">
  	<div ng-show="isShow">
    <img src={{filmInformData.cover.origin}} style='width: 100%;' />
    <h4 > 影片简介</h4>
    
    <section style="padding:16px ;font-size: 0.5rem;" id="p">
    	<p>导&#x3000;&#x3000;演：{{filmInformData.director}}</p>
    	<p style="overflow: hidden;width: 100%;height: 1.5rem;">主&#x3000;&#x3000;演：<span ng-repeat="k in filmInformData.actors"> {{k.name}} |</span></p>
    	<p>地区语言：{{filmInformData.nation}}({{filmInformData.language}})</p>
    	<p>类&#x3000;&#x3000;型：{{filmInformData.category}}</p>
    	<p>上映时间： {{filmInformData.month}}月{{filmInformData.day}}日上映</p>
    	<p style="margin-bottom: 80px;">{{filmInformData.synopsis}}</p>
    </section>
    		</div>
    		<div ng-if="!isShow" style="width: 100%;height: 100vh;background-color: #FFFFFF;text-align: center;line-height: 100%;font-size: 3rem;">数据加载中~~~ </div>
  </ion-content>
  <a href="#/tab/dash" class="gouPiao">立即购票</a>
</ion-view>
